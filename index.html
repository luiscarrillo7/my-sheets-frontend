<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Consulta</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .top-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8em;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 25px;
      text-align: center;
      width: 100%;
    }
    .message-success {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .message-error {
      color: #dc3545;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    .message-detail {
      color: #333;
      margin: 6px 0;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
      padding-left: 10%;
    }
    @media (min-width: 768px) {
      .top-image {
        max-width: 450px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
      }
      .container {
        max-width: 550px;
        padding: 40px;
      }
      h1 {
        font-size: 2.2em;
      }
      input[type="text"] {
        padding: 14px;
        font-size: 1.1em;
      }
      button {
        padding: 14px 30px;
        font-size: 1.2em;
        max-width: 300px;
      }
      #message {
        margin-top: 35px;
      }
      .message-detail {
        margin: 8px 0;
        padding-left: 15%;
      }
    }
  </style>
</head>
<body>
  <img src="tu_logo.png" alt="Logo" class="top-image">
  <div class="container">
    <h1>Consulta por DNI</h1>
    <input type="text" id="dniInput" placeholder="Ingresa el DNI">
    <button id="buscarBtn">Buscar</button>
    <div id="message"></div>
  </div>

  <script>
    const API_URL = "https://TU-API-ENDPOINT/leer-sheet"; // üîπ reemplaza con la URL de tu API

    document.getElementById("buscarBtn").addEventListener("click", async () => {
      const dni = document.getElementById("dniInput").value.trim();
      const messageDiv = document.getElementById("message");

      if (!dni) {
        messageDiv.innerHTML = `<p class="message-error">Por favor ingresa un DNI.</p>`;
        return;
      }

      messageDiv.innerHTML = `<p>‚è≥ Buscando...</p>`;

      try {
        const response = await fetch(`${API_URL}?dni=${dni}`);
        const data = await response.json();

        if (data && data.datos) {
          const usuario = data.datos;
          messageDiv.innerHTML = `
            <p class="message-success">${data.mensaje}</p>
            <p class="message-detail"><strong>DNI:</strong> ${usuario["DNI"] || "-"}</p>
            <p class="message-detail"><strong>Nombres:</strong> ${usuario["APELLIDOS Y NOMBRES"] || "-"}</p>
            <p class="message-detail"><strong>Cargo:</strong> ${usuario["CARGO"] || "-"}</p>
            <p class="message-detail"><strong>EESS:</strong> ${usuario["EESS"] || "-"}</p>
            <p class="message-detail"><strong>RIS:</strong> ${usuario["RIS"] || "-"}</p>
            <p class="message-detail"><strong>Evaluaci√≥n:</strong> ${usuario["EVALUACION"] || "-"}</p>
          `;
        } else {
          messageDiv.innerHTML = `<p class="message-error">Usuario no encontrado.</p>`;
        }
      } catch (error) {
        console.error(error);
        messageDiv.innerHTML = `<p class="message-error">‚ö†Ô∏è Error de conexi√≥n. Verifica tu API.</p>`;
      }
    });
  </script>
</body>
</html>
